<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048 Game AI</title>
  <link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <div class="wrap">
    <div class="game-container">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div class="tile-container">
      <div class="tile tile-num-2 tile-position-1-1">2</div>
      <div class="tile tile-num-4 tile-position-1-2">4</div>
      <div class="tile tile-num-8 tile-position-1-3">8</div>
      <div class="tile tile-num-16 tile-position-1-4">16</div>
      <div class="tile tile-num-32 tile-position-2-1">32</div>
      <div class="tile tile-num-64 tile-position-2-2">64</div>
      <div class="tile tile-num-128 tile-position-2-3">128</div>
      <div class="tile tile-num-256 tile-position-2-4">256</div>
      <div class="tile tile-num-512 tile-position-3-1">512</div>
      <div class="tile tile-num-1024 tile-position-3-2">1024</div>
      <div class="tile tile-num-2048 tile-position-3-3">2048</div>
      <div class="tile tile-num-2 tile-position-3-4">2</div>
      <div class="tile tile-num-4 tile-position-4-1">4</div>
      <div class="tile tile-num-8 tile-position-4-2">8</div>
      <div class="tile tile-num-8 tile-position-4-3">8</div>
      <div class="tile tile-num-16 tile-position-4-4">16</div>
    </div>
    <div class="operator">

    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
